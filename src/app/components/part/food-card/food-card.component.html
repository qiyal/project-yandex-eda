<div class="food-card-body">

  <div class="card-title">
    <h3>{{item.name}} <span>{{item.mass}} г</span></h3>
    <span>{{item.price}} ₸</span>
  </div>

  <div class="card-description" *ngIf="item.description">
    {{item.description}}
  </div>

  <div class="card-image" *ngIf="item.imageUrl">
    <img [src]="item.imageUrl" alt="Food image">
  </div>

</div>
