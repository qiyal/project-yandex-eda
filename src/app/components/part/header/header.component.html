<header>

  <div class="header-content">

    <div class="right-content" routerLink="/">
      <a>
        <img src="assets/images/logo/logov2.png" alt="NeAlamyz logo image">
      </a>
    </div>

    <div class="left-content">
      <button (click)="navToSignUp()" *ngIf="isShow()">Sign Up</button>
      <button (click)="navToSignIn()" *ngIf="isShow()">Sign In</button>

      <button class="menu-btn" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="!isShow()">
        <img [src]="getImage()" alt="customer image">
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navToProfile()">
          <mat-icon>account_circle</mat-icon>
          <span>{{getFullName()}}</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>

  </div>

</header>
