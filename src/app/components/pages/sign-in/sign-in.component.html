<div class="body">

  <div class="main">
    <p class="sign" align="center">Sign In</p>

    <form [formGroup]="form" (ngSubmit)="login()">
      <input class="un" type="text" align="center" placeholder="Email" formControlName="email">

      <input class="pass" type="password" align="center" placeholder="Password" formControlName="password">

      <div class="error-message" *ngIf="invalidData">
        Email or password is not correct!
      </div>

      <button class="submit" type="submit">Sign in</button>

      <p class="forgot" align="center">
        <a routerLink="/sign-up">sign up</a>
      </p>

    </form>

  </div>
</div>
